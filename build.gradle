plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.21'
    id 'org.jetbrains.kotlin.jvm' version '1.5.31'
}

group 'dev.hitools.plugin'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.5.31'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    main {
        java.srcDirs 'src', 'gen'
        resources.srcDir 'resources'
    }
}
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

intellij {
    version '2019.2'
    plugins 'java'
    updateSinceUntilBuild = true
    patchPluginXml {
        sinceBuild '191'
        // Esté atento a las nuevas actualizaciones de Branch number y cambia la siguiente línea
        // https://jetbrains.org/intellij/sdk/docs/basics/getting_started/build_number_ranges.html
        untilBuild '212.*'
        changeNotes """A Quick Template For Android."""
    }
}


